<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="m">
        <div class="line"></div>
    </div>
    <header>
        <img class="logo" src="logo.jpeg" alt="">
        <h2>GEHU ERP Portal</h2>
    </header> 
    <div class="container">
        <img class="bcgimg" src="https://monomousumi.com/wp-content/uploads/67443208_2456472761254037_664854829977305088_o.jpg" alt="">
    </div>
    <div class="wrapper">
        <div class="insidewrapper">
            <div class="gehu">
                <img class="gh" src="showClientLoginPageLogo.png" alt="">
            </div>
            <div class="info">
                <div class="id_pass">
                    <div>
                        <label for="ID">StudentID:</label>
                        <input id="ID" type="text" placeholder="Enter ID">        
                    </div>
                    <div>
                        <label for="pass">Password :</label>
                        <input id="pass" type="password" placeholder="Enter Password">
                    </div>
                </div>
                <div class="c">
                    <div class="captcha">
                        <p>cb2</p>
                    </div>
                    <input type="text" placeholder="Enter Captcha">
                </div>
                <div class="c">
                    <button>Login</button>
                </div>
                <div>
                    <ul class="forgot">
                        <li><a href="">Forgot Password?</a></li>
                        <li><a href="">Forgot ID?</a></li>
                    </ul>
                </div>  
            </div>
            <div>
                <ul id="ltd">
                    <li><p>Powered by</p></li>
                    <li><a href="">Cyborg IT Services (P) Ltd.</a></li>
                </ul>
            </div>        
        </div> 
    </div>
</body>
</html>
